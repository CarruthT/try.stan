<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdf5e6;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f4e5c3;
            border-bottom: 1px solid #ccc;
            padding: 10px 20px;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px 0;
        }
        audio {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="weird-icon" id="home-icon" style="display: inline-block; margin-right: 20px;">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="24" height="24">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" fill="none" stroke="#333" stroke-width="2"/>
            </svg>
        </a>
        <nav style="display: inline;">
            <a href="about.html">About</a>
            <a href="projects.html">Projects</a>
            <a href="sound.html">Sound</a>
        </nav>
    </header>
    <main>
        <h1>Projects</h1>
        <p>Welcome to my projects archive. Click on a post to view it.</p>
        <ul id="post-list"></ul>
        <div id="post-content" style="display: none;"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const posts = [
            { title: 'First Project', file: '/posts/post1.md' },
            { title: 'Second Project', file: '/posts/post2.md' }
        ];

        const postList = document.getElementById('post-list');
        const postContent = document.getElementById('post-content');

        postList.innerHTML = posts
            .map(
                (post, index) =>
                    `<li><a href="#" onclick="loadMarkdown('${post.file}'); return false;">${index + 1}. ${post.title}</a></li>`
            )
            .join('');

        async function loadMarkdown(filePath) {
            try {
                const response = await fetch(filePath);
                if (!response.ok) throw new Error(`Failed to fetch ${filePath}`);
                const markdown = await response.text();
                postContent.innerHTML = marked.parse(markdown);
                postContent.style.display = 'block';
            } catch (error) {
                console.error('Error loading markdown:', error);
            }
        }
    </script>
</body>
</html>
